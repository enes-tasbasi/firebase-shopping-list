<html>
<head>
    <title>Sign-in</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
</head>
<body>
<div id="login_div">
    <h1>Please sign in</h1>
    <input id="input_email" type="text" placeholder="email">
    <input id="input_pass" type="password" placeholder="password">
    <button onclick="login()" id="sign_in">Sign In</button>
    <button onclick="googleLogin()">Log in with <img src="google.jpg" alt="">oogle</button>

</div>
<div id="message_div">
    <h2>Welcome User:</h2>
    <p id="message"></p>
    <button id="sign_out" onclick="logout()">Log out</button>
</div>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
